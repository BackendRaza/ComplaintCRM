<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {{msg}}
    <h1>Agent Login</h1>
    <form action="{% url 'AgentLogin' %}" method="POST">
        {% csrf_token %}
    <p>User Name: <input type="text" name="uname" id="uname"></p>
    <p>Password: <input type="password" name="upass" id="upass"></p>
    <p><input type="submit" value="Login"></p>
    </form>
</body>
</html>
