<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
    <div class="container mt-5">
        <p class="display-3 text-center">Add New Agent</p>
        <div class="container mt-3">
            <form action="{% url 'newAgent' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Agent Name</label>
                    <input class="form-control" type="text" name="aname" id="">
                </div>
                <div class="form-group">
                    <label for="">Agent UserName</label>
                    <input class="form-control" type="text" name="auname" id="">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" type="password" name="apass" id="">
                </div>
                <input class="btn btn-success" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
